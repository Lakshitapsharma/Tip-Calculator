<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div id="container">
            <div id="header">
                <h2>Tip Calculator</h2>
            </div>
            <form>
                <p><b>How much is the bill?</b></p>
                <input type="number"  id="amount" placeholder="Bill Amount" maxlength="9">
                <p><b>How was your service?
                    <p><b>
                        <select type="text" id="serviceQual">
                            <option disabled selected value="0">--Choose an Option--</option>
                            <option value="0.3">Excellent</option>
                            <option value="0.2">Good</option>
                            <option value="0.05">Bad</option>
                        </select>
                    </b></p>
                </b></p>
            

                <p><b>How much would you like to tip?</b></p>
                <select id="tip">
                    <option disabled selected value="0">--Choose an option--</option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                    <option value="0.3">30%</option>
                </select>
            </br>

                <p><b>How many people are sharing the bill?</b></p>
                <select id="numberPeople">
                    <option disabled selected value="0">Select No. of People</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </form>
        </br>
            <button class="calc" onclick="calculateTip()" >Calculate</button>
         </br>
         
         <button class="reset" onclick="reset()" >Reset</button>

        </br>
             <div id="single">
            <p><b>Tip: ₹ <span id="tipAmount"></span> </b></p>
            <p><b>Total: ₹ <span id="billTotal"></span> </b></p>
        </div>
        <div id="multiple">
            <p><b>Tip Per Person:  ₹<span id="totalTipMultiple"></span> </b></p>
            <p><b>Total Tip :  ₹<span id="totalAmountEach"></span> </b></p>
            <p><b>Bill Total:  ₹<span id="billTotalMultiple"></span> </b></p>
        </div>

        </div>
        <script src = "app.js"></script>
    </body>
    
</html>
